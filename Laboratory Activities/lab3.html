<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 2</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      animation: bgMove 6s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
      from { background-position: left; }
      to { background-position: right; }
    }

    .profile {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 300px;
      backdrop-filter: blur(10px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .profile:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #6c63ff;
      object-fit: cover;
      margin-bottom: 15px;
      transition: transform 0.4s ease;
    }

    .profile img:hover {
      transform: rotate(8deg) scale(1.05);
    }

    .profile h1 {
      font-size: 22px;
      color: #2b2b2b;
      margin-bottom: 6px;
    }

    .profile p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    #btn-aboutme {
      background: linear-gradient(135deg, #6c63ff, #836fff);
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #btn-aboutme:hover {
      background: linear-gradient(135deg, #7b68ee, #9f8fff);
      transform: scale(1.05);
    }

    .hide {
      display: none;
    }

    #info {
      margin-top: 15px;
      color: #2b2b2b;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="king.jpg" alt="Profile Picture">
    <h1>Kingrey</h1>
    <p><em>"Success doesnâ€™t come from what you do occasionally, it comes from what you do consistently."</em></p>

    <button id="btn-aboutme">ABOUT ME</button>
    <div id="info" class="hide">
      <p>Hi! I'm Kingrey, a passionate learner and aspiring developer.  
      I love creating cool projects, learning new technologies, and improving every day.</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btnAboutme = document.getElementById("btn-aboutme");
      const divAboutme = document.getElementById("info");

      btnAboutme.addEventListener("click", function () {
        if (divAboutme.classList.contains("hide")) {
          divAboutme.classList.remove("hide");
          btnAboutme.textContent = "Show Less";
        } else {
          divAboutme.classList.add("hide");
          btnAboutme.textContent = "ABOUT ME";
        }
      });
    });
  </script>
</body>
</html>
